<div *ngFor="let user of users" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>id:{{user._id}}</li>
                <li>name:{{user.name}}</li>
                <li>email: {{user.email}}</li>
                <li>createdAt: {{user.createdAt}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <img [src]="user.imageURL" alt="">
        </div>
    </div>
</div>
