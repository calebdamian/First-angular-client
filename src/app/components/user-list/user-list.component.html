<app-navbar></app-navbar>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre completo</th>
      <th scope="col">Nombre de usuario</th>
      <th scope="col">Email</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <th scope="row">{{ user.userProfile.full_name }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.userProfile.email }}</td>
      <td>
        <button
          class="btn btn-warning m-lg-2"
          [routerLink]="['/user/update', user.id]"
        >
          Edit
        </button>
        <!--Aqui se le pasa el control al componente del formulario mediante el usode routerLink-->
        <button
          class="btn btn-danger m-lg-2"
          (click)="clickMethod(user.username, user.id)"
        >
          Delete
        </button>
        <!--Se concatena variables con , -->
      </td>
    </tr>
  </tbody>
</table>
