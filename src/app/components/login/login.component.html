 <h1 class="m-3 text-center">Login</h1>
<form method="post">
    <div class="form-outline m-5">
        <label for="username" class="form-label">Username</label>
        <input type="text" placeholder="Enter username here" required="required"  name="username"
        [(ngModel)]="user.username" class="form-control">
    </div>
       <div class="form-outline m-5">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="Enter your password here" required="required" 
            [(ngModel)]="user.password" name="password" required="required" class="form-control">
       </div>   
       <div class="col-md-12 text-center">
<button class="btn btn-primary btn-block  " type="submit" (click)="login()" >Login</button>
       </div>
    
</form>
