<!--CAMBIAR A QUE SOLO SEA DE CREACION Y NO DE ACTUALIZACION-->
<form (submit)="edit ? updateUser(user, user.id) : createUser()">
  <div class="row mb-1 p-3">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label"
        >Nombre de usuario</label
      >
      <input
        class="form-control"
        [(ngModel)]="user.username"
        placeholder="Ejemplo: administrador"
        name="user.username"
      />
    </div>
    <div class="mb-1 p-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        [(ngModel)]="user.password"
        placeholder="Password"
        name="user.password"
      />
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
      <input
        class="form-control"
        [(ngModel)]="userProfile.full_name"
        placeholder="Dr. Carlos David Petro Correa"
        name="userprofile.full_name"
      />
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label"
        >Correo electrónico</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [(ngModel)]="userProfile.email"
        placeholder="email@ejemplo.com"
        name="userprofile.email"
      />
    </div>
  </div>

  <div class="d-grid gap-2 m-1 p-lg-2">
    <button type="submit" class="btn btn-primary btn" routerLink="/user">
      Guardar información
    </button>
  </div>
</form>
