<form (submit)="createUser()">
    <div class="card card-body">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label ">Name</label>
            <input class="form-control" [(ngModel)]="user.name" placeholder="John Doe" name="user.name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                [(ngModel)]="user.email" placeholder="email@example.com" name="user.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image URL</label>
            <input class="form-control" [(ngModel)]="user.imageURL" placeholder="Optional imageURL"
                name="user.imageURL">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password"
                placeholder="Password" name="user.password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>

</form>
